<h1> Moje wspaniałe forum internetowe </h1>
<a href="{% url 'forum:lout' %}">Logout</a>
{% if threads %}
    <ul>
    {% for thread in threads %}
    <li>
        <a href = "/forum/{{ thread.id }}/0/">{{thread.name}}</a>
        <p>
            {{ thread.description }}
            {{ thread.created_on }}
        </p>
    </li>
    {% endfor %}
    </ul>
{% else %}
    <h3> Wygląda na to, że nic tu nie ma!</h3>
{% endif %}
<br>
Create new thread
<form action="{% url 'forum:index' %}" method="post">
{% csrf_token %}
    <table>
    {{ form }}
    </table>
<input type="submit" value="Submit" />
</form>
